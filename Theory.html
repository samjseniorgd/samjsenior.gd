<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SAMJSENIOR.GD - Theory</title>
  <style>
    /* --- FONT IMPORTS --- */
    @font-face {
      font-family: 'PP Right Slab';
      src: url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500;700&display=swap');
      font-style: normal;
      font-display: swap;
      font-weight: 500;
    }

    @font-face {
      font-family: 'PP Right Slab';
      src: url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500;700&display=swap');
      font-style: normal;
      font-display: swap;
      font-weight: 700;
    }

    @font-face {
      font-family: 'PP Right Grotesk';
      src: url('https://fonts.googleapis.com/css2?family=Inter:wght@300;500&display=swap');
      font-style: normal;
      font-display: swap;
      font-weight: 300;
    }

    @font-face {
      font-family: 'PP Right Grotesk';
      src: url('https://fonts.googleapis.com/css2?family=Inter:wght@300;500&display=swap');
      font-style: normal;
      font-display: swap;
      font-weight: 500;
    }

    /* --- BASIC RESET --- */
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
      color: #3a312d;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      font-feature-settings: "kern" 1, "liga" 1;
    }

    body {
      overflow-x: hidden;
      overflow-y: hidden;
      font-family: 'PP Right Grotesk', sans-serif;
      font-weight: 300;
      height: 100vh;
      background: #ffffff;
      color: #3a312d;
      cursor: default;
    }

    :root {
      --margin-top: 30px;
      --margin-bottom: 30px;
      --margin-left: 30px;
      --margin-right: 60px;
      --cols: 12;
      --col-gap: 30px;
      --rows: 18;
      --row-gap: 15px;
    }

    .page {
      display: grid;
      height: 100vh;
      padding: var(--margin-top) var(--margin-right) var(--margin-bottom) var(--margin-left);
      grid-template-columns: repeat(var(--cols), 1fr);
      grid-column-gap: var(--col-gap);
      grid-template-rows: repeat(var(--rows), 1fr);
      grid-row-gap: var(--row-gap);
      position: relative;
      min-width: 1920px;
    }

    /* --- NAVIGATION - EXACTLY AS ORIGINAL --- */
    .logo {
      grid-column: 1 / span 2;
      grid-row: 1 / span 1;
      display: flex;
      align-items: center;
      font-family: 'PP Right Slab';
      font-weight: 700;
      font-size: 20pt;
      line-height: 20pt;
      letter-spacing: 0.015em;
      z-index: 10;
      text-wrap: pretty;
      hanging-punctuation: first last;
    }

    .menu {
      grid-column: 9 / span 4;
      grid-row: 1 / span 1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: 'PP Right Grotesk';
      font-weight: 500;
      font-size: 20pt;
      line-height: 20pt;
      letter-spacing: 0;
      z-index: 10;
      text-wrap: pretty;
      hanging-punctuation: first last;
    }

    .menu a { 
      text-decoration: none; 
      color: #3a312d; 
      cursor: pointer;
    }

    .menu a.theory {
      text-decoration: underline;
    }

    /* --- THEORY CONTENT - EXACTLY AS ORIGINAL --- */
    .theory-title {
      font-family: 'PP Right Slab';
      font-weight: 500;
      font-size: 45pt;
      line-height: 1;
      letter-spacing: 0;
      display: flex;
      align-items: flex-end;
      text-wrap: pretty;
      hanging-punctuation: first last;
      z-index: 2;
    }

    .theory-image {
      background: #eeeeee;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    /* --- SCROLLABLE CONTENT ONLY --- */
    .scroll-container {
      grid-column: 1 / -1;
      grid-row: 4 / -1; /* Start from row 4 where content begins */
      overflow-y: auto;
      position: relative;
      z-index: 1;
      /* Hide scrollbar for all browsers */
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* IE and Edge */
    }

    /* Hide scrollbar for Chrome, Safari and Opera */
    .scroll-container::-webkit-scrollbar {
      display: none;
    }

    .scroll-content {
      min-height: calc(100vh - var(--margin-top) - var(--margin-bottom) - 60px);
      position: relative;
      display: grid;
      grid-template-columns: repeat(var(--cols), 1fr);
      grid-column-gap: var(--col-gap);
      grid-template-rows: repeat(15, minmax(40px, 1fr)); /* 15 rows for 6 posts */
      grid-row-gap: var(--row-gap);
      padding-bottom: 30px; /* 30px margin after last content */
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="logo">SAMJSENIOR.GD</div>

    <nav class="menu">
      <a href="About.html" class="about">About</a>
      <a href="Projects.html" class="projects">Projects</a>
      <a href="Archive.html" class="archive">Archive</a>
      <a href="Theory.html" class="theory">Theory</a>
      <a href="Contact.html" class="contact">Contact</a>
    </nav>

    <!-- Scroll container that starts at row 4 -->
    <div class="scroll-container" id="scrollContainer">
      <div class="scroll-content">
        <!-- Theory items will be inserted here by JavaScript -->
      </div>
    </div>
  </div>

  <script>
    // JSON data structure for theory items - First Section
    const theoryDataSection1 = [
      {
        title: "Navigation<br>through Feelings",
        titleColumn: 1,
        imageColumn: 1
      },
      {
        title: "Celebrating the<br>Craft of Dark Beer",
        titleColumn: 5,
        imageColumn: 5
      },
      {
        title: "Tracing the Tracks<br>of Municipal Memory",
        titleColumn: 9,
        imageColumn: 9
      }
    ];

    // JSON data structure for theory items - Second Section
    const theoryDataSection2 = [
      {
        title: "Cultivating<br>Seed Sovereignty",
        titleColumn: 1,
        imageColumn: 1
      },
      {
        title: "Beneath the Surface<br>of Ocean Farms",
        titleColumn: 5,
        imageColumn: 5
      },
      {
        title: "Designing for<br>Skin Confidence",
        titleColumn: 9,
        imageColumn: 9
      }
    ];

    // Function to create theory elements
    function createTheory() {
      const scrollContent = document.querySelector('.scroll-content');
      
      // First section of theory items
      // Titles at rows 1-2, images at rows 3-7 (5 rows tall)
      theoryDataSection1.forEach((item, index) => {
        // Create title element - spans rows 1-2
        const titleElement = document.createElement('div');
        titleElement.className = 'theory-title';
        titleElement.innerHTML = item.title;
        titleElement.style.gridColumn = `${item.titleColumn} / span 4`;
        titleElement.style.gridRow = `1 / span 2`;
        
        // Create image element - spans rows 3-7 (5 rows tall)
        const imageElement = document.createElement('div');
        imageElement.className = 'theory-image';
        imageElement.style.gridColumn = `${item.imageColumn} / span 4`;
        imageElement.style.gridRow = `3 / span 5`; // 5 rows tall
        
        // Insert elements into scroll content
        scrollContent.appendChild(titleElement);
        scrollContent.appendChild(imageElement);
      });

      // Add empty row 8 as gap between sections
      const gapRow1 = document.createElement('div');
      gapRow1.style.gridColumn = '1 / -1';
      gapRow1.style.gridRow = '8 / span 1';
      gapRow1.style.minHeight = 'var(--row-gap)';
      scrollContent.appendChild(gapRow1);

      // Second section of theory items
      // Titles at rows 9-10, images at rows 11-15 (5 rows tall)
      theoryDataSection2.forEach((item, index) => {
        // Create title element - spans rows 9-10
        const titleElement = document.createElement('div');
        titleElement.className = 'theory-title';
        titleElement.innerHTML = item.title;
        titleElement.style.gridColumn = `${item.titleColumn} / span 4`;
        titleElement.style.gridRow = `9 / span 2`;
        
        // Create image element - spans rows 11-15 (5 rows tall)
        const imageElement = document.createElement('div');
        imageElement.className = 'theory-image';
        imageElement.style.gridColumn = `${item.imageColumn} / span 4`;
        imageElement.style.gridRow = `11 / span 5`; // 5 rows tall
        
        // Insert elements into scroll content
        scrollContent.appendChild(titleElement);
        scrollContent.appendChild(imageElement);
      });
    }

    // Initialize theory
    createTheory();

    // Scroll functionality - attach to the entire document for vertical scrolling
    document.addEventListener('wheel', (e) => {
      e.preventDefault();
      const scrollContainer = document.getElementById('scrollContainer');
      scrollContainer.scrollTop += e.deltaY;
    });

    // Prevent default scroll behavior on the entire page
    document.addEventListener('scroll', (e) => {
      e.preventDefault();
    });
  </script>
</body>
</html>
