<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Archive - SAMJSENIOR.GD</title>
  <style>
    /* --- FONT IMPORTS --- */
    @font-face {
      font-family: 'PP Right Slab';
      src: url('/fonts/PPRightSlab-Medium.woff2') format('woff2'),
           url('/fonts/PPRightSlab-Medium.woff') format('woff');
      font-style: normal;
      font-display: swap;
      font-weight: 500;
    }

    @font-face {
      font-family: 'PP Right Slab';
      src: url('/fonts/PPRightSlab-Bold.woff2') format('woff2'),
           url('/fonts/PPRightSlab-Bold.woff') format('woff');
      font-style: normal;
      font-display: swap;
      font-weight: 700;
    }

    @font-face {
      font-family: 'PP Right Grotesk';
      src: url('/fonts/PPRightGrotesk-Light.woff2') format('woff2'),
           url('/fonts/PPRightGrotesk-Light.woff') format('woff');
      font-style: normal;
      font-display: swap;
      font-weight: 300;
    }

    @font-face {
      font-family: 'PP Right Grotesk';
      src: url('/fonts/PPRightGrotesk-Medium.woff2') format('woff2'),
           url('/fonts/PPRightGrotesk-Medium.woff') format('woff');
      font-style: normal;
      font-display: swap;
      font-weight: 500;
    }

    /* --- BASIC RESET --- */
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
      color: #3a312d;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      font-feature-settings: "kern" 1, "liga" 1;
    }

    body {
      overflow-x: hidden;
      overflow-y: hidden;
      font-family: 'PP Right Grotesk', sans-serif;
      font-weight: 300;
      height: 100vh;
      background: #ffffff;
      color: #3a312d;
      cursor: default;
    }

    :root {
      --margin-top: 30px;
      --margin-bottom: 30px;
      --margin-left: 30px;
      --margin-right: 30px;
      --cols: 12;
      --col-gap: 30px;
      --rows: 18;
      --row-gap: 15px;
    }

    .page {
      display: grid;
      height: 100vh;
      padding: var(--margin-top) var(--margin-right) var(--margin-bottom) var(--margin-left);
      grid-template-columns: repeat(var(--cols), 1fr);
      grid-column-gap: var(--col-gap);
      grid-template-rows: repeat(var(--rows), 1fr);
      grid-row-gap: var(--row-gap);
      position: relative;
      min-width: 1920px;
    }

    /* --- NAVIGATION - EXACTLY AS ORIGINAL --- */
    .logo {
      grid-column: 1 / span 2;
      grid-row: 1 / span 1;
      display: flex;
      align-items: center;
      font-family: 'PP Right Slab';
      font-weight: 700;
      font-size: 20pt;
      line-height: 20pt;
      letter-spacing: 0.015em;
      z-index: 10;
      text-wrap: pretty;
      hanging-punctuation: first last;
    }

    .menu {
      grid-column: 9 / span 4;
      grid-row: 1 / span 1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: 'PP Right Grotesk';
      font-weight: 500;
      font-size: 20pt;
      line-height: 20pt;
      letter-spacing: 0;
      z-index: 10;
      text-wrap: pretty;
      hanging-punctuation: first last;
    }

    .menu a { 
      text-decoration: none; 
      color: #3a312d; 
      cursor: pointer;
    }

    .menu a.archive {
      text-decoration: underline;
    }

    /* --- ARCHIVE CONTENT - EXACTLY AS ORIGINAL --- */
    .archive-title {
      font-family: 'PP Right Slab';
      font-weight: 500;
      font-size: 45pt;
      line-height: 1;
      letter-spacing: 0;
      display: flex;
      align-items: flex-end;
      text-wrap: pretty;
      hanging-punctuation: first last;
      z-index: 2;
      text-decoration: none;
      transition: text-decoration 0.2s;
    }

    .archive-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
      opacity: 1;
      position: absolute;
      top: 0;
      left: 0;
    }

    /* Image container to handle loading */
    .image-container {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    /* Loading placeholder */
    .image-placeholder {
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, #f0f0f0 0%, #e0e0e0 50%, #f0f0f0 100%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      transition: opacity 0.3s ease;
    }

    .image-placeholder.hidden {
      opacity: 0;
      pointer-events: none;
    }

    @keyframes loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    /* --- CLICKABLE PROJECT STYLES - FIXED --- */
    .archive-project {
      cursor: pointer;
      position: relative;
      display: block;
    }

    /* Hover effect - underline the title when hovering over the project */
    .archive-project:hover .archive-title {
      text-decoration: underline;
    }

    /* --- SCROLLABLE CONTENT ONLY --- */
    .scroll-container {
      grid-column: 1 / -1;
      grid-row: 4 / -1; /* Start from row 4 where content begins */
      overflow-y: auto;
      position: relative;
      z-index: 1;
      /* Hide scrollbar for all browsers */
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* IE and Edge */
      
      /* Subtle fade effect at bottom to indicate more content */
      mask-image: linear-gradient(to bottom, black 85%, transparent 100%);
      -webkit-mask-image: linear-gradient(to bottom, black 85%, transparent 100%);
      transition: mask-image 0.3s ease, -webkit-mask-image 0.3s ease;
    }

    /* Full opacity when scrolled to bottom */
    .scroll-container.scrolled-to-bottom {
      mask-image: none;
      -webkit-mask-image: none;
    }

    /* Hide scrollbar for Chrome, Safari and Opera */
    .scroll-container::-webkit-scrollbar {
      display: none;
    }

    .scroll-content {
      min-height: calc(100vh - var(--margin-top) - var(--margin-bottom) - 60px);
      position: relative;
      display: grid;
      grid-template-columns: repeat(var(--cols), 1fr);
      grid-column-gap: var(--col-gap);
      grid-template-rows: repeat(23, minmax(40px, 1fr));
      grid-row-gap: var(--row-gap);
      padding-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="logo">SAMJSENIOR.GD</div>

    <nav class="menu">
      <a href="About.html" class="about">About</a>
      <a href="Projects.html" class="projects">Projects</a>
      <a href="Archive.html" class="archive">Archive</a>
      <a href="Theory.html" class="theory">Theory</a>
      <a href="Contact.html" class="contact">Contact</a>
    </nav>

    <!-- Scroll container that starts at row 4 -->
    <div class="scroll-container" id="scrollContainer">
      <div class="scroll-content" id="scrollContent">
        <!-- Archive items will be inserted here by JavaScript -->
      </div>
    </div>
  </div>

  <script>
    // Project data with hardcoded image filenames and updated link paths
    const archiveDataSection1 = [
      {
        title: "Teddy Western<br>Press Package",
        folder: "Teddy-Western-Press-Package",
        imageFile: "001-Teddy-Western-Press-Package.jpg",
        titleColumn: 1,
        imageColumn: 1,
        clickable: true,
        link: "../Project-Pages/Teddy-Western-Press-Package.html"  // Changed from Project-Pages/
      },
      {
        title: "Culture Quest<br>Tracking Kit",
        folder: "Culture-Quest-Tracking-Kit",
        imageFile: "006-Culture-Quest-Tracking-Kit.jpg",
        titleColumn: 5,
        imageColumn: 5,
        clickable: true,
        link: "../Project-Pages/Culture-Quest-Tracking-Kit.html"  // Changed from Project-Pages/
      },
      {
        title: "Drifting<br>Cartographies",
        folder: "Drifting-Cartographies",
        imageFile: "001-Drifting-Cartographies.jpg",
        titleColumn: 9,
        imageColumn: 9,
        clickable: true,
        link: "../Project-Pages/Drifting-Cartographies.html"  // Changed from Project-Pages/
      }
    ];

    const archiveDataSection2 = [
      {
        title: "Tea Card<br>Typology",
        folder: "Tea-Card-Typology",
        imageFile: "005-Tea-Card-Typology.jpg",
        titleColumn: 1,
        imageColumn: 1,
        clickable: true,
        link: "../Project-Pages/Tea-Card-Typology.html"  // Changed from Project-Pages/
      },
      {
        title: "Yorkshire<br>Stout & Porter",
        folder: "Yorkshire-Stout-&-Porter",
        imageFile: "001-Yorkshire-Stout-&-Porter.jpg",
        titleColumn: 5,
        imageColumn: 5,
        clickable: true,
        link: "../Project-Pages/Yorkshire-Stout-&-Porter.html"  // Changed from Project-Pages/
      },
      {
        title: "Forgotten<br>Trams",
        folder: "Forgotten-Trams",
        imageFile: "006-Forgotten-Trams.jpg",
        titleColumn: 9,
        imageColumn: 9,
        clickable: true,
        link: "../Project-Pages/Forgotten-Trams.html"  // Changed from Project-Pages/
      }
    ];

    const archiveDataSection3 = [
      {
        title: "Seed Freedom<br>Campaign",
        folder: "Seed-Freedom-Campaign",
        imageFile: "002-Seed-Freedom-Campaign.jpg",
        titleColumn: 1,
        imageColumn: 1,
        clickable: true,
        link: "../Project-Pages/Seed-Freedom-Campaign.html"  // Changed from Project-Pages/
      },
      {
        title: "Seafarm<br>Sonnets",
        folder: "Seafarm-Sonnets",
        imageFile: "001-Seafarm-Sonnets.jpg",
        titleColumn: 5,
        imageColumn: 5,
        clickable: true,
        link: "../Project-Pages/Seafarm-Sonnets.html"  // Changed from Project-Pages/
      },
      {
        title: "Confidence<br>In Community",
        folder: "Confidence-In-Community",
        imageFile: "001-Confidence-In-Community.jpg",
        titleColumn: 9,
        imageColumn: 9,
        clickable: true,
        link: "../Project-Pages/Confidence-In-Community.html"  // Changed from Project-Pages/
      }
    ];

    // Function to create archive elements
    function createArchive() {
      const scrollContent = document.getElementById('scrollContent');
      
      // First section of archive items
      archiveDataSection1.forEach((item) => {
        createProjectItem(item, 1, 3, scrollContent);
      });

      // Add empty row 8 as gap between sections
      const gapRow1 = document.createElement('div');
      gapRow1.style.gridColumn = '1 / -1';
      gapRow1.style.gridRow = '8 / span 1';
      gapRow1.style.minHeight = 'var(--row-gap)';
      scrollContent.appendChild(gapRow1);

      // Second section of archive items
      archiveDataSection2.forEach((item) => {
        createProjectItem(item, 9, 11, scrollContent);
      });

      // Add empty row 16 as gap between sections
      const gapRow2 = document.createElement('div');
      gapRow2.style.gridColumn = '1 / -1';
      gapRow2.style.gridRow = '16 / span 1';
      gapRow2.style.minHeight = 'var(--row-gap)';
      scrollContent.appendChild(gapRow2);

      // Third section of archive items
      archiveDataSection3.forEach((item) => {
        createProjectItem(item, 17, 19, scrollContent);
      });

      // Add scroll event listener to handle fade effect
      setTimeout(addScrollHandler, 100);
    }

    // Function to create individual project items
    function createProjectItem(item, titleRow, imageRow, container) {
      // Create project container
      const projectContainer = document.createElement('div');
      projectContainer.className = 'archive-project';
      projectContainer.style.gridColumn = `${item.titleColumn} / span 4`;
      projectContainer.style.gridRow = `${titleRow} / span 7`;
      projectContainer.style.display = 'grid';
      projectContainer.style.gridTemplateColumns = 'subgrid';
      projectContainer.style.gridTemplateRows = 'subgrid';
      
      // Create title element
      const titleElement = document.createElement('div');
      titleElement.className = 'archive-title';
      titleElement.innerHTML = item.title;
      titleElement.style.gridColumn = '1 / span 4';
      titleElement.style.gridRow = '1 / span 2';
      
      // Create image container
      const imageContainer = document.createElement('div');
      imageContainer.className = 'image-container';
      imageContainer.style.gridColumn = '1 / span 4';
      imageContainer.style.gridRow = '3 / span 5';
      
      // Create placeholder for loading
      const placeholder = document.createElement('div');
      placeholder.className = 'image-placeholder';
      imageContainer.appendChild(placeholder);
      
      // Create image element with hardcoded filename
      const img = document.createElement('img');
      img.className = 'archive-image';
      
      // Set alt text
      img.alt = item.title.replace('<br>', ' ');
      
      // Try different path structures for images
      const imagePaths = [
        // Try direct path first
        `content/projects/${item.folder}/${item.imageFile}`,
        // Try with different prefixes
        `../content/projects/${item.folder}/${item.imageFile}`,
        `./content/projects/${item.folder}/${item.imageFile}`,
        `/content/projects/${item.folder}/${item.imageFile}`,
        // Try just the folder
        `${item.folder}/${item.imageFile}`,
        // Try as absolute from root
        `/projects/${item.folder}/${item.imageFile}`,
      ];
      
      // Function to load image
      function loadImage(img, paths, index = 0) {
        if (index >= paths.length) {
          console.error(`Could not load image for ${item.title}. Tried paths:`, paths);
          return;
        }
        
        const imgLoader = new Image();
        imgLoader.onload = function() {
          img.src = this.src;
          placeholder.classList.add('hidden');
        };
        
        imgLoader.onerror = function() {
          loadImage(img, paths, index + 1);
        };
        
        imgLoader.src = paths[index];
      }
      
      // Start loading the image
      loadImage(img, imagePaths);
      
      imageContainer.appendChild(img);
      
      // Add click event to the container
      projectContainer.addEventListener('click', (e) => {
        e.preventDefault();
        console.log(`Attempting to navigate to: ${item.link}`);
        
        // Try multiple link paths if the first one fails
        const linkPaths = [
          item.link,  // Direct link
          `Project-Pages/${item.link}`,  // In Project-Pages folder
          `../Project-Pages/${item.link}`,  // One level up
          `./Project-Pages/${item.link}`,  // Current directory
          `/Project-Pages/${item.link}`,  // Absolute from root
          `pages/${item.link}`,  // Alternative folder name
        ];
        
        // Try to navigate to the link
        function tryNavigate(index = 0) {
          if (index >= linkPaths.length) {
            console.error(`Could not find project page for ${item.title}`);
            alert(`Project page not found for: ${item.title}`);
            return;
          }
          
          const link = linkPaths[index];
          console.log(`Trying link: ${link}`);
          
          // Create a test link to check if it exists
          const testLink = document.createElement('a');
          testLink.href = link;
          
          // Try to navigate
          window.location.href = link;
        }
        
        tryNavigate();
      });
      
      // Append elements to container
      projectContainer.appendChild(titleElement);
      projectContainer.appendChild(imageContainer);
      
      // Insert into scroll content
      container.appendChild(projectContainer);
    }

    // Function to add scroll handler for fade effect
    function addScrollHandler() {
      const scrollContainer = document.getElementById('scrollContainer');
      if (scrollContainer) {
        // Add scroll event listener to handle fade
        scrollContainer.addEventListener('scroll', handleScroll);
        // Check initial state
        handleScroll();
      }
    }

    // Function to handle scroll events
    function handleScroll() {
      const scrollContainer = document.getElementById('scrollContainer');
      
      if (scrollContainer) {
        const scrollBottom = scrollContainer.scrollHeight - scrollContainer.scrollTop - scrollContainer.clientHeight;
        const isAtBottom = scrollBottom < 10; // 10px threshold
        
        if (isAtBottom) {
          scrollContainer.classList.add('scrolled-to-bottom');
        } else {
          scrollContainer.classList.remove('scrolled-to-bottom');
        }
      }
    }

    // Initialize archive
    document.addEventListener('DOMContentLoaded', createArchive);

    // Scroll functionality - attach to the entire document for vertical scrolling
    document.addEventListener('wheel', (e) => {
      e.preventDefault();
      const scrollContainer = document.getElementById('scrollContainer');
      scrollContainer.scrollTop += e.deltaY;
    });

    // Prevent default scroll behavior on the entire page
    document.addEventListener('scroll', (e) => {
      e.preventDefault();
    });

    // Add click handler for menu links to prevent issues
    document.querySelectorAll('.menu a').forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        const href = this.getAttribute('href');
        window.location.href = href;
      });
    });
  </script>
</body>
</html>
