<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects - SAMJSENIOR.GD</title>
  <style>
    /* --- FONT IMPORTS --- */
    @font-face {
      font-family: 'PP Right Slab';
      src: url('../fonts/PPRightSlab-Medium.woff2') format('woff2'),
           url('../fonts/PPRightSlab-Medium.woff') format('woff');
      font-style: normal;
      font-display: swap;
      font-weight: 500;
    }

    @font-face {
      font-family: 'PP Right Slab';
      src: url('../fonts/PPRightSlab-Bold.woff2') format('woff2'),
           url('../fonts/PPRightSlab-Bold.woff') format('woff');
      font-style: normal;
      font-display: swap;
      font-weight: 700;
    }

    @font-face {
      font-family: 'PP Right Grotesk';
      src: url('../fonts/PPRightGrotesk-Light.woff2') format('woff2'),
           url('../fonts/PPRightGrotesk-Light.woff') format('woff');
      font-style: normal;
      font-display: swap;
      font-weight: 300;
    }

    @font-face {
      font-family: 'PP Right Grotesk';
      src: url('../fonts/PPRightGrotesk-Medium.woff2') format('woff2'),
           url('../fonts/PPRightGrotesk-Medium.woff') format('woff');
      font-style: normal;
      font-display: swap;
      font-weight: 500;
    }

    /* --- BASIC RESET --- */
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
      color: #3a312d;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      font-feature-settings: "kern" 1, "liga" 1;
    }

    body {
      overflow-x: hidden;
      overflow-y: hidden;
      font-family: 'PP Right Grotesk', sans-serif;
      font-weight: 300;
      height: 100vh;
      background: #ffffff;
      color: #3a312d;
      cursor: default;
    }

    :root {
      --margin-top: 30px;
      --margin-bottom: 30px;
      --margin-left: 30px;
      --margin-right: 30px;
      --cols: 12;
      --col-gap: 30px;
      --rows: 18;
      --row-gap: 15px;
      --project-item-width: calc((100vw - var(--margin-left) - var(--margin-right) - (var(--col-gap) * 2)) / 3);
    }

    .page {
      display: grid;
      height: 100vh;
      padding: var(--margin-top) var(--margin-right) var(--margin-bottom) var(--margin-left);
      grid-template-columns: repeat(var(--cols), 1fr);
      grid-column-gap: var(--col-gap);
      grid-template-rows: repeat(var(--rows), 1fr);
      grid-row-gap: var(--row-gap);
      position: relative;
      min-width: 1920px;
    }

    /* --- NAVIGATION --- */
    .logo {
      grid-column: 1 / span 2;
      grid-row: 1 / span 1;
      display: flex;
      align-items: center;
      font-family: 'PP Right Slab';
      font-weight: 700;
      font-size: 20pt;
      line-height: 20pt;
      letter-spacing: 0.015em;
      z-index: 10;
      text-wrap: pretty;
      hanging-punctuation: first last;
    }

    .menu {
      grid-column: 9 / span 4;
      grid-row: 1 / span 1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: 'PP Right Grotesk';
      font-weight: 500;
      font-size: 20pt;
      line-height: 20pt;
      letter-spacing: 0;
      z-index: 10;
      text-wrap: pretty;
      hanging-punctuation: first last;
    }

    .menu a { 
      text-decoration: none; 
      color: #3a312d; 
      cursor: pointer;
    }

    .menu a.projects {
      text-decoration: underline;
    }

    /* --- PROJECTS CONTAINER --- */
    .projects-container {
      grid-column: 1 / span 12;
      grid-row: 8 / span 10;
      display: flex;
      overflow-x: auto;
      overflow-y: hidden;
      scroll-behavior: smooth;
      position: relative;
      z-index: 1;
      width: 100%;
      /* Hide scrollbar for Chrome, Safari and Opera */
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* IE and Edge */
    }

    /* Hide scrollbar for Chrome, Safari and Opera */
    .projects-container::-webkit-scrollbar {
      display: none;
    }

    /* --- PROJECT ITEMS --- */
    .project-item {
      flex: 0 0 var(--project-item-width);
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: auto 1fr;
      grid-column-gap: var(--col-gap);
      grid-row-gap: var(--row-gap);
      margin-right: 30px;
      height: 100%;
      align-items: start;
      align-content: start;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none; /* This prevents the underline on the link itself */
    }

    /* Remove margin from the last project item */
    .project-item:last-child {
      margin-right: 0;
    }

    .project-title {
      font-family: 'PP Right Slab';
      font-weight: 500;
      font-size: 45pt;
      line-height: 1;
      letter-spacing: 0;
      display: flex;
      align-items: flex-end;
      text-wrap: pretty;
      hanging-punctuation: first last;
      z-index: 2;
      grid-column: 1 / span 4;
      grid-row: 1;
      height: auto;
      min-height: 0;
      overflow: visible;
      padding-bottom: 10px;
      margin-bottom: 10px;
      text-decoration: none; /* Ensure no underline on the title specifically */
      transition: text-decoration 0.2s;
    }

    .project-image {
      background: #eeeeee;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
      grid-column: 1 / span 4;
      grid-row: 2;
      min-height: 0;
    }

    /* Hover effect - underline the title when hovering over the project item */
    .project-item:hover .project-title {
      text-decoration: underline;
    }

    /* --- SCROLL CTA --- */
    .scroll-cta {
      grid-column: 12 / span 1;
      grid-row: 18 / span 1;
      font-family: 'PP Right Slab';
      font-weight: 500;
      font-size: 15pt;
      line-height: 15pt;
      letter-spacing: 0;
      display: flex;
      align-items: flex-end;
      justify-content: flex-end;
      text-wrap: pretty;
      hanging-punctuation: first last;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="logo">SAMJSENIOR.GD</div>

    <nav class="menu">
  <a href="about.html" class="about">About</a>
  <a href="projects.html" class="projects">Projects</a>
  <a href="archive.html" class="archive">Archive</a>
  <a href="theory.html" class="theory">Theory</a>
  <a href="contact.html" class="contact">Contact</a>
</nav>

    <!-- Projects Container -->
    <div class="projects-container" id="projectsContainer">
      <!-- Projects will be inserted here by JavaScript -->
    </div>
    
    <!-- Scroll CTA -->
    <div class="scroll-cta">Scroll â†’</div>
  </div>

  <script>
    // JSON data structure for projects
    const projectsData = [
      {
        title: "Teddy Western<br>Press Package",
        link: "../Project-Pages/Teddy-Western-Press-Package.html",
        titleColumn: 1,
        imageColumn: 1
      },
      {
        title: "Culture Quest<br>Tracking Kit",
        link: "../Project-Pages/Culture-Quest-Tracking-Kit.html",
        titleColumn: 5,
        imageColumn: 5
      },
      {
        title: "Drifting<br>Cartographies",
        link: "../Project-Pages/Drifting-Cartographies.html",
        titleColumn: 9,
        imageColumn: 9
      },
      {
        title: "Seed Freedom<br>Campaign",
        link: "../Project-Pages/Seed-Freedom-Campaign.html",
        titleColumn: 1,
        imageColumn: 1
      },
      {
        title: "Seafarm<br>Sonnets",
        link: "../Project-Pages/Seafarm-Sonnets.html",
        titleColumn: 5,
        imageColumn: 5
      },
      {
        title: "Confidence<br>In Community",
        link: "../Project-Pages/Confidence-In-Community.html",
        titleColumn: 9,
        imageColumn: 9
      }
    ];

    // Function to create project elements
    function createProjects() {
      const container = document.getElementById('projectsContainer');
      
      projectsData.forEach((project, index) => {
        // Create project item container
        const projectItem = document.createElement('a');
        projectItem.className = 'project-item';
        projectItem.href = project.link;
        
        // Create title element
        const titleElement = document.createElement('div');
        titleElement.className = 'project-title';
        titleElement.innerHTML = project.title;
        
        // Create image element
        const imageElement = document.createElement('div');
        imageElement.className = 'project-image';
        
        // Append elements to project item
        projectItem.appendChild(titleElement);
        projectItem.appendChild(imageElement);
        
        // Append project item to container
        container.appendChild(projectItem);
      });
    }

    // Initialize projects
    createProjects();

    // Scroll functionality - attach to the entire document
    document.addEventListener('wheel', (e) => {
      e.preventDefault();
      const projectsContainer = document.getElementById('projectsContainer');
      projectsContainer.scrollLeft += e.deltaY;
    });

    // Prevent default scroll behavior on the entire page
    document.addEventListener('scroll', (e) => {
      e.preventDefault();
    });
  </script>
</body>
</html>
