<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects - SAMJSENIOR.GD</title>
  <style>
    /* --- FONT IMPORTS --- */
    @font-face {
      font-family: 'PP Right Slab';
      src: url('../fonts/PPRightSlab-Medium.woff2') format('woff2'),
           url('../fonts/PPRightSlab-Medium.woff') format('woff');
      font-style: normal;
      font-display: swap;
      font-weight: 500;
    }

    @font-face {
      font-family: 'PP Right Slab';
      src: url('../fonts/PPRightSlab-Bold.woff2') format('woff2'),
           url('../fonts/PPRightSlab-Bold.woff') format('woff');
      font-style: normal;
      font-display: swap;
      font-weight: 700;
    }

    @font-face {
      font-family: 'PP Right Grotesk';
      src: url('../fonts/PPRightGrotesk-Light.woff2') format('woff2'),
           url('../fonts/PPRightGrotesk-Light.woff') format('woff');
      font-style: normal;
      font-display: swap;
      font-weight: 300;
    }

    @font-face {
      font-family: 'PP Right Grotesk';
      src: url('../fonts/PPRightGrotesk-Medium.woff2') format('woff2'),
           url('../fonts/PPRightGrotesk-Medium.woff') format('woff');
      font-style: normal;
      font-display: swap;
      font-weight: 500;
    }

    /* --- BASIC RESET --- */
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
      color: #3a312d;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      font-feature-settings: "kern" 1, "liga" 1;
    }

    body {
      overflow-x: hidden;
      overflow-y: hidden;
      font-family: 'PP Right Grotesk', sans-serif;
      font-weight: 300;
      height: 100vh;
      background: #ffffff;
      color: #3a312d;
      cursor: default;
    }

    :root {
      --margin-top: 30px;
      --margin-bottom: 30px;
      --margin-left: 30px;
      --margin-right: 30px;
      --cols: 12;
      --col-gap: 30px;
      --rows: 18;
      --row-gap: 15px;
      --project-item-width: calc((100vw - var(--margin-left) - var(--margin-right) - (var(--col-gap) * 2)) / 3);
    }

    .page {
      display: grid;
      height: 100vh;
      padding: var(--margin-top) var(--margin-right) var(--margin-bottom) var(--margin-left);
      grid-template-columns: repeat(var(--cols), 1fr);
      grid-column-gap: var(--col-gap);
      grid-template-rows: repeat(var(--rows), 1fr);
      grid-row-gap: var(--row-gap);
      position: relative;
      min-width: 1920px;
    }

    /* --- NAVIGATION --- */
    .logo {
      grid-column: 1 / span 2;
      grid-row: 1 / span 1;
      display: flex;
      align-items: center;
      font-family: 'PP Right Slab';
      font-weight: 700;
      font-size: 20pt;
      line-height: 20pt;
      letter-spacing: 0.015em;
      z-index: 10;
      text-wrap: pretty;
      hanging-punctuation: first last;
    }

    .menu {
      grid-column: 9 / span 4;
      grid-row: 1 / span 1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: 'PP Right Grotesk';
      font-weight: 500;
      font-size: 20pt;
      line-height: 20pt;
      letter-spacing: 0;
      z-index: 10;
      text-wrap: pretty;
      hanging-punctuation: first last;
    }

    .menu a { 
      text-decoration: none; 
      color: #3a312d; 
      cursor: pointer;
    }

    .menu a.projects {
      text-decoration: underline;
    }

    /* --- PROJECTS CONTAINER --- */
    .projects-container {
      grid-column: 1 / span 12;
      grid-row: 8 / span 10;
      display: flex;
      overflow-x: auto;
      overflow-y: hidden;
      scroll-behavior: smooth;
      position: relative;
      z-index: 1;
      width: 100%;
      /* Hide scrollbar for Chrome, Safari and Opera */
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* IE and Edge */
    }

    /* Hide scrollbar for Chrome, Safari and Opera */
    .projects-container::-webkit-scrollbar {
      display: none;
    }

    /* --- PROJECT ITEMS --- */
    .project-item {
      flex: 0 0 var(--project-item-width);
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: auto 1fr;
      grid-column-gap: var(--col-gap);
      grid-row-gap: var(--row-gap);
      margin-right: 30px;
      height: 100%;
      align-items: start;
      align-content: start;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none; /* This prevents the underline on the link itself */
      position: relative;
    }

    /* Remove margin from the last project item */
    .project-item:last-child {
      margin-right: 0;
    }

    .project-title {
      font-family: 'PP Right Slab';
      font-weight: 500;
      font-size: 45pt;
      line-height: 1;
      letter-spacing: 0;
      display: flex;
      align-items: flex-end;
      text-wrap: pretty;
      hanging-punctuation: first last;
      z-index: 2;
      grid-column: 1 / span 4;
      grid-row: 1;
      height: auto;
      min-height: 0;
      overflow: visible;
      padding-bottom: 10px;
      margin-bottom: 10px;
      text-decoration: none; /* Ensure no underline on the title specifically */
      transition: text-decoration 0.2s;
    }

    /* Image container */
    .project-image-container {
      grid-column: 1 / span 4;
      grid-row: 2;
      min-height: 0;
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    .project-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 1;
    }

    /* Loading placeholder */
    .image-placeholder {
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, #f0f0f0 0%, #e0e0e0 50%, #f0f0f0 100%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
      transition: opacity 0.3s ease;
    }

    .image-placeholder.hidden {
      opacity: 0;
      pointer-events: none;
    }

    @keyframes loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    /* Hover effect - underline the title when hovering over the project item */
    .project-item:hover .project-title {
      text-decoration: underline;
    }

    /* --- SCROLL CTA --- */
    .scroll-cta {
      grid-column: 12 / span 1;
      grid-row: 18 / span 1;
      font-family: 'PP Right Slab';
      font-weight: 500;
      font-size: 15pt;
      line-height: 15pt;
      letter-spacing: 0;
      display: flex;
      align-items: flex-end;
      justify-content: flex-end;
      text-wrap: pretty;
      hanging-punctuation: first last;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="logo">SAMJSENIOR.GD</div>

    <nav class="menu">
      <a href="about.html" class="about">About</a>
      <a href="projects.html" class="projects">Projects</a>
      <a href="archive.html" class="archive">Archive</a>
      <a href="theory.html" class="theory">Theory</a>
      <a href="contact.html" class="contact">Contact</a>
    </nav>

    <!-- Projects Container -->
    <div class="projects-container" id="projectsContainer">
      <!-- Projects will be inserted here by JavaScript -->
    </div>
    
    <!-- Scroll CTA -->
    <div class="scroll-cta">Scroll â†’</div>
  </div>

  <script>
    // Project data with hardcoded image filenames - matching the Archive page
    const projectsData = [
      {
        title: "Teddy Western<br>Press Package",
        folder: "Teddy-Western-Press-Package",
        imageFile: "001-Teddy-Western-Press-Package.jpg",
        link: "../Project-Pages/Teddy-Western-Press-Package.html",
        titleColumn: 1,
        imageColumn: 1
      },
      {
        title: "Culture Quest<br>Tracking Kit",
        folder: "Culture-Quest-Tracking-Kit",
        imageFile: "006-Culture-Quest-Tracking-Kit.jpg",
        link: "../Project-Pages/Culture-Quest-Tracking-Kit.html",
        titleColumn: 5,
        imageColumn: 5
      },
      {
        title: "Drifting<br>Cartographies",
        folder: "Drifting-Cartographies",
        imageFile: "001-Drifting-Cartographies.jpg",
        link: "../Project-Pages/Drifting-Cartographies.html",
        titleColumn: 9,
        imageColumn: 9
      },
      {
        title: "Seed Freedom<br>Campaign",
        folder: "Seed-Freedom-Campaign",
        imageFile: "002-Seed-Freedom-Campaign.jpg",
        link: "../Project-Pages/Seed-Freedom-Campaign.html",
        titleColumn: 1,
        imageColumn: 1
      },
      {
        title: "Seafarm<br>Sonnets",
        folder: "Seafarm-Sonnets",
        imageFile: "001-Seafarm-Sonnets.jpg",
        link: "../Project-Pages/Seafarm-Sonnets.html",
        titleColumn: 5,
        imageColumn: 5
      },
      {
        title: "Confidence<br>In Community",
        folder: "Confidence-In-Community",
        imageFile: "001-Confidence-In-Community.jpg",
        link: "../Project-Pages/Confidence-In-Community.html",
        titleColumn: 9,
        imageColumn: 9
      }
    ];

    // Function to create project elements
    function createProjects() {
      const container = document.getElementById('projectsContainer');
      
      projectsData.forEach((project, index) => {
        // Create project item container
        const projectItem = document.createElement('a');
        projectItem.className = 'project-item';
        projectItem.href = project.link;
        
        // Create title element
        const titleElement = document.createElement('div');
        titleElement.className = 'project-title';
        titleElement.innerHTML = project.title;
        
        // Create image container
        const imageContainer = document.createElement('div');
        imageContainer.className = 'project-image-container';
        
        // Create placeholder for loading
        const placeholder = document.createElement('div');
        placeholder.className = 'image-placeholder';
        imageContainer.appendChild(placeholder);
        
        // Create image element
        const imageElement = document.createElement('img');
        imageElement.className = 'project-image';
        imageElement.alt = project.title.replace('<br>', ' ');
        
        // Load the image with the same logic as Archive page
        const imagePaths = [
          `content/projects/${project.folder}/${project.imageFile}`,
          `../content/projects/${project.folder}/${project.imageFile}`,
          `./content/projects/${project.folder}/${project.imageFile}`,
          `/content/projects/${project.folder}/${project.imageFile}`,
          `${project.folder}/${project.imageFile}`,
          `/projects/${project.folder}/${project.imageFile}`,
        ];
        
        // Function to load image
        function loadImage(img, paths, index = 0) {
          if (index >= paths.length) {
            console.error(`Could not load image for ${project.title}. Tried paths:`, paths);
            return;
          }
          
          const imgLoader = new Image();
          imgLoader.onload = function() {
            img.src = this.src;
            placeholder.classList.add('hidden');
          };
          
          imgLoader.onerror = function() {
            loadImage(img, paths, index + 1);
          };
          
          imgLoader.src = paths[index];
        }
        
        // Start loading the image
        loadImage(imageElement, imagePaths);
        
        imageContainer.appendChild(imageElement);
        
        // Append elements to project item
        projectItem.appendChild(titleElement);
        projectItem.appendChild(imageContainer);
        
        // Add click event handler to handle navigation properly
        projectItem.addEventListener('click', function(e) {
          e.preventDefault();
          console.log(`Attempting to navigate to: ${project.link}`);
          
          // Try multiple link paths
          const linkPaths = [
            project.link,
            `Project-Pages/${project.link.split('/').pop()}`,
            `../Project-Pages/${project.link.split('/').pop()}`,
            `./Project-Pages/${project.link.split('/').pop()}`,
            `/Project-Pages/${project.link.split('/').pop()}`,
          ];
          
          function tryNavigate(idx = 0) {
            if (idx >= linkPaths.length) {
              console.error(`Could not find project page for ${project.title}`);
              return;
            }
            
            const link = linkPaths[idx];
            console.log(`Trying link: ${link}`);
            window.location.href = link;
          }
          
          tryNavigate();
        });
        
        // Append project item to container
        container.appendChild(projectItem);
      });
    }

    // Initialize projects
    document.addEventListener('DOMContentLoaded', createProjects);

    // Scroll functionality - attach to the entire document
    document.addEventListener('wheel', (e) => {
      e.preventDefault();
      const projectsContainer = document.getElementById('projectsContainer');
      projectsContainer.scrollLeft += e.deltaY;
    });

    // Prevent default scroll behavior on the entire page
    document.addEventListener('scroll', (e) => {
      e.preventDefault();
    });

    // Add click handler for menu links
    document.querySelectorAll('.menu a').forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        const href = this.getAttribute('href');
        window.location.href = href;
      });
    });
  </script>
</body>
</html>
