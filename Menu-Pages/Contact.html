<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - SAMJSENIOR.GD</title>
  <style>
    /* --- FONT IMPORTS FROM LOCAL FILES --- */
    @font-face {
      font-family: 'PP Right Slab';
      src: url('./fonts/PPRightSlab-Medium.woff2') format('woff2'),
           url('./fonts/PPRightSlab-Medium.woff') format('woff');
      font-style: normal;
      font-display: swap;
      font-weight: 500;
    }

    @font-face {
      font-family: 'PP Right Slab';
      src: url('./fonts/PPRightSlab-Bold.woff2') format('woff2'),
           url('./fonts/PPRightSlab-Bold.woff') format('woff');
      font-style: normal;
      font-display: swap;
      font-weight: 700;
    }

    @font-face {
      font-family: 'PP Right Grotesk';
      src: url('./fonts/PPRightGrotesk-Light.woff2') format('woff2'),
           url('./fonts/PPRightGrotesk-Light.woff') format('woff');
      font-style: normal;
      font-display: swap;
      font-weight: 300;
    }

    @font-face {
      font-family: 'PP Right Grotesk';
      src: url('./fonts/PPRightGrotesk-Medium.woff2') format('woff2'),
           url('./fonts/PPRightGrotesk-Medium.woff') format('woff');
      font-style: normal;
      font-display: swap;
      font-weight: 500;
    }

    /* --- BASIC RESET --- */
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
      color: #3a312d;
      
      /* Optical alignment enhancements for ALL text */
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      font-feature-settings: "kern" 1, "liga" 1;
    }

    body {
      overflow-x: hidden;
      overflow-y: hidden;
      font-family: 'PP Right Grotesk', sans-serif;
      font-weight: 300;
      height: 100vh;
      background: #ffffff;
      color: #3a312d;
    }

    :root {
      --margin-top: 30px;
      --margin-bottom: 30px;
      --margin-left: 30px;
      --margin-right: 30px;
      --cols: 12;
      --col-gap: 30px;
      --rows: 18;
      --row-gap: 15px;
    }

    .page {
      display: grid;
      height: 100vh;
      padding: var(--margin-top) var(--margin-right) var(--margin-bottom) var(--margin-left);
      grid-template-columns: repeat(var(--cols), 1fr);
      grid-column-gap: var(--col-gap);
      grid-template-rows: repeat(var(--rows), 1fr);
      grid-row-gap: var(--row-gap);
      position: relative;
      min-width: 1920px;
    }

    /* --- NAVIGATION --- */
    .logo {
      grid-column: 1 / span 2;
      grid-row: 1 / span 1;
      display: flex;
      align-items: center;
      font-family: 'PP Right Slab';
      font-weight: 700;
      font-size: 20pt;
      line-height: 20pt;
      letter-spacing: 0.015em;
      z-index: 1;
      
      /* Additional optical alignment */
      text-wrap: pretty;
      hanging-punctuation: first last;
    }

    .menu {
      grid-column: 9 / span 4;
      grid-row: 1 / span 1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: 'PP Right Grotesk';
      font-weight: 500;
      font-size: 20pt;
      line-height: 20pt;
      letter-spacing: 0;
      z-index: 1;
      
      /* Additional optical alignment */
      text-wrap: pretty;
      hanging-punctuation: first last;
    }

    .menu a { 
      text-decoration: none; 
      color: #3a312d; 
    }

    /* Always underline the Contact menu item */
    .menu a.contact {
      text-decoration: underline;
    }

    /* --- CONTACT INFO STYLING --- */
    .contact-info {
      grid-column: 9 / span 4;
      grid-row: 4 / span 14;
      display: flex;
      flex-direction: column;
    }

    .contact-section {
      display: flex;
      flex-direction: column;
      margin-bottom: calc(var(--row-gap) * 3);
    }

    .contact-title {
      font-family: 'PP Right Slab';
      font-weight: 500;
      font-size: 20pt;
      line-height: 1;
      letter-spacing: 0;
      margin-bottom: var(--row-gap);
      color: #3a312d;
      
      /* Additional optical alignment */
      text-wrap: pretty;
      hanging-punctuation: first last;
    }

    .contact-link {
      font-family: 'PP Right Grotesk';
      font-weight: 300;
      font-size: 20pt;
      line-height: 1;
      letter-spacing: 0;
      text-decoration: none;
      color: #3a312d;
      transition: all 0.25s ease;
      
      /* Additional optical alignment */
      text-wrap: pretty;
      hanging-punctuation: first last;
    }

    .contact-link:hover {
      font-weight: 500;
      letter-spacing: 0.025em;
    }

    /* Portfolio specific styles */
    .portfolio-title {
      font-family: 'PP Right Grotesk';
      font-weight: 300;
      font-size: 20pt;
      line-height: 1;
      letter-spacing: 0;
      text-decoration: none;
      color: #3a312d;
      transition: all 0.25s ease;
      cursor: pointer;
      
      /* Additional optical alignment */
      text-wrap: pretty;
      hanging-punctuation: first last;
    }

    .portfolio-title:hover {
      font-weight: 500;
      letter-spacing: 0.025em;
    }

  </style>
</head>
<body>
  <div class="page">
    <div class="logo">SAMJSENIOR.GD</div>

    <nav class="menu">
      <a href="About.html" class="about">About</a>
      <a href="Projects.html" class="projects">Projects</a>
      <a href="Archive.html" class="archive">Archive</a>
      <a href="Theory.html" class="theory">Theory</a>
      <a href="Contact.html" class="contact">Contact</a>
    </nav>

    <div class="contact-info">
      <!-- Instagram Section -->
      <div class="contact-section">
        <div class="contact-title">Instagram</div>
        <a href="https://www.instagram.com/samjsenior.gd/" class="contact-link" target="_blank">@samjsenior.gd ↗</a>
      </div>
      
      <!-- LinkedIn Section -->
      <div class="contact-section">
        <div class="contact-title">LinkedIn</div>
        <a href="https://www.linkedin.com/in/sam-senior/r" class="contact-link" target="_blank">Sam Senior ↗</a>
      </div>
      
      <!-- Email Section -->
      <div class="contact-section">
        <div class="contact-title">Email</div>
        <a href="mailto:samjseniorgd@hotmail.com" class="contact-link">samjseniorgd@ ↗</a>
      </div>
      
      <!-- Portfolio Section -->
      <div class="contact-section">
        <div class="contact-title">Portfolio</div>
      </div>
    </div>
  </div>
</body>
</html>
