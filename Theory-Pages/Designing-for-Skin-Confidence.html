<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Designing for Skin Confidence - SAMJSENIOR.GD</title>
  <style>
    /* --- FONT IMPORTS FROM LOCAL FILES --- */
    @font-face {
      font-family: 'PP Right Slab';
      src: url('../fonts/PPRightSlab-Medium.woff2') format('woff2'),
           url('../fonts/PPRightSlab-Medium.woff') format('woff');
      font-style: normal;
      font-display: swap;
      font-weight: 500;
    }

    @font-face {
      font-family: 'PP Right Slab';
      src: url('../fonts/PPRightSlab-Bold.woff2') format('woff2'),
           url('../fonts/PPRightSlab-Bold.woff') format('woff');
      font-style: normal;
      font-display: swap;
      font-weight: 700;
    }

    @font-face {
      font-family: 'PP Right Grotesk';
      src: url('../fonts/PPRightGrotesk-Light.woff2') format('woff2'),
           url('../fonts/PPRightGrotesk-Light.woff') format('woff');
      font-style: normal;
      font-display: swap;
      font-weight: 300;
    }

    @font-face {
      font-family: 'PP Right Grotesk';
      src: url('../fonts/PPRightGrotesk-Medium.woff2') format('woff2'),
           url('../fonts/PPRightGrotesk-Medium.woff') format('woff');
      font-style: normal;
      font-display: swap;
      font-weight: 500;
    }

    /* --- BASIC RESET --- */
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
      color: #3a312d;
      
      /* Optical alignment enhancements for ALL text */
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      font-feature-settings: "kern" 1, "liga" 1;
    }

    body {
      overflow-x: hidden;
      overflow-y: hidden; /* Keep body hidden */
      font-family: 'PP Right Grotesk', sans-serif;
      font-weight: 300;
      height: 100vh;
      background: #ffffff;
      color: #3a312d;
    }

    :root {
      --margin-top: 30px;
      --margin-bottom: 30px;
      --margin-left: 30px;
      --margin-right: 60px;
      --cols: 12;
      --col-gap: 30px;
      --rows: 18;
      --row-gap: 15px;
    }

    .page {
      display: grid;
      height: 100vh; /* Back to 100vh */
      padding: var(--margin-top) var(--margin-right) var(--margin-bottom) var(--margin-left);
      grid-template-columns: repeat(var(--cols), 1fr);
      grid-column-gap: var(--col-gap);
      grid-template-rows: repeat(var(--rows), 1fr);
      grid-row-gap: var(--row-gap);
      position: relative;
      min-width: 1920px;
    }

    /* --- NAVIGATION --- */
    .logo {
      grid-column: 1 / span 2;
      grid-row: 1 / span 1;
      display: flex;
      align-items: center;
      font-family: 'PP Right Slab';
      font-weight: 700;
      font-size: 20pt;
      line-height: 20pt;
      letter-spacing: 0.015em;
      z-index: 1;
      
      /* Additional optical alignment */
      text-wrap: pretty;
      hanging-punctuation: first last;
    }

    .menu {
      grid-column: 9 / span 4;
      grid-row: 1 / span 1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: 'PP Right Grotesk';
      font-weight: 500;
      font-size: 20pt;
      line-height: 20pt;
      letter-spacing: 0;
      z-index: 1;
      
      /* Additional optical alignment */
      text-wrap: pretty;
      hanging-punctuation: first last;
    }

    .menu a { 
      text-decoration: none; 
      color: #3a312d; 
    }

    /* Always underline the Theory menu item */
    .menu a.theory {
      text-decoration: underline;
    }

    /* --- SUB NAVIGATION --- */
    .sub-nav {
      grid-column: 1 / span 8;
      grid-row: 3 / span 1;
      display: flex;
      align-items: center;
      gap: 30px;
      font-family: 'PP Right Slab';
      font-weight: 300;
      font-size: 15pt;
      line-height: 15pt;
      letter-spacing: 0;
      z-index: 1;
    }

    .sub-nav a, .sub-nav button {
      background: none;
      border: none;
      font-family: inherit;
      font-size: inherit;
      cursor: pointer;
      text-decoration: none;
      color: #3a312d;
      transition: letter-spacing 0.2s ease; /* Only transition letter-spacing */
      padding: 0;
      font-weight: 300;
    }

    .sub-nav a:hover, .sub-nav button:hover {
      font-weight: 500; /* Instant font-weight change */
      letter-spacing: 0.025em;
    }

    /* --- CAPTION SECTION --- */
    .theory-caption {
      grid-column: 5 / span 4;
      grid-row: 7 / span 1;
      display: grid;
      grid-template-columns: 2fr 1fr;
      align-items: center;
      font-family: 'PP Right Slab';
      font-weight: 500;
      font-size: 15pt;
      line-height: 15pt;
      letter-spacing: 0;
      z-index: 1;
    }

    .caption-series {
      grid-column: 1;
      text-align: left;
    }

    .caption-date {
      grid-column: 2;
      text-align: right;
      padding-right: 30px;
    }

    /* --- IMAGE GALLERY --- */
    .theory-gallery {
      grid-column: 1 / span 4;
      grid-row: 4 / span 14;
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    .gallery-image {
      width: 100%;
      height: 100%;
      background: #eeeeee;
      border: 0px solid #999;
      display: none;
      position: absolute;
      top: 0;
      left: 0;
    }

    .gallery-image.active {
      display: block;
    }

    .gallery-nav {
      position: absolute;
      bottom: 15px;
      right: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-family: 'PP Right Slab';
      font-weight: 500;
      font-size: 15pt;
      line-height: 15pt;
      letter-spacing: 0;
      background-color: #ffffff; /* Changed to solid white */
      padding: 5px 10px;
      border-radius: 3px;
      z-index: 10;
    }

    .nav-btn {
      background: none;
      border: none;
      font-family: inherit;
      font-size: inherit;
      cursor: pointer;
      padding: 0 5px;
      transition: opacity 0.2s;
    }

    .nav-btn:hover {
      opacity: 0.7;
    }

    /* --- THEORY TITLE SECTION --- */
    .theory-title {
      grid-column: 5 / span 4;
      grid-row: 4 / span 2;
      display: flex;
      align-items: flex-start;
      font-family: 'PP Right Slab';
      font-weight: 500;
      font-size: 45pt;
      line-height: 1;
      letter-spacing: 0;
      white-space: normal;
      color: #3a312d;
      
      /* Additional optical alignment */
      text-wrap: pretty;
      hanging-punctuation: first last;
    }

    /* --- THEORY BODY COPY --- */
    .theory-body {
      grid-column: 5 / span 8;
      grid-row: 8 / span 10; /* CHANGED: starts at row 8 (one row after caption), spans 10 rows */
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr; /* Single row for both columns */
      gap: var(--col-gap);
      font-family: 'PP Right Grotesk';
      font-weight: 300;
      font-size: 15pt;
      line-height: 1.2;
      letter-spacing: 0;
      color: #3a312d;
      
      /* Optical alignment enhancements */
      text-wrap: pretty;
      hanging-punctuation: first last;
      
      /* Fallbacks for widows/orphans */
      orphans: 2;
      widows: 2;
    }

    .theory-column {
      display: flex;
      flex-direction: column;
      height: 100%;
      overflow: hidden;
      position: relative;
    }

    .theory-content {
      height: 100%;
      overflow-y: auto;
      padding-right: 10px; /* Space for scrollbar */
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* IE and Edge */
      
      /* Fade effect at bottom when not scrolled to end */
      mask-image: linear-gradient(to bottom, black 85%, transparent 100%);
      transition: mask-image 0.3s ease;
    }

    .theory-content::-webkit-scrollbar {
      display: none; /* Chrome, Safari and Opera */
    }

    .theory-content.scrolled-to-bottom {
      /* Remove fade effect when scrolled to bottom */
      mask-image: none;
    }

    .theory-column p {
      margin-bottom: 20px;
      flex-shrink: 0;
    }

    /* --- EXPLORE BUTTON --- */
    .explore-btn {
      grid-column: 9 / span 4; /* Aligned with second text column */
      grid-row: 7 / span 1; /* Same row as caption (row 7) */
      font-family: 'PP Right Slab';
      font-weight: 500;
      font-size: 15pt;
      line-height: 15pt;
      letter-spacing: 0;
      display: flex;
      align-items: center; /* Changed from flex-start to center for vertical alignment */
      text-wrap: pretty;
      hanging-punctuation: first last;
      z-index: 10;
      cursor: pointer;
      transition: letter-spacing 0.2s ease;
      text-decoration: none;
    }

    .explore-btn:hover {
      font-weight: 600; /* Instant font-weight change */
      letter-spacing: 0.025em;
    }

    /* Removed colophon-related styles */
  </style>

  <script>
    // Theory data in JSON format - all paragraphs in sequence
    const theoryData = {
      title: "Designing for<br>Skin Confidence",
      caption: {
        series: "Working Theory",
        date: "12.11.2025"
      },
      body: [
        "This theoretical framework explores the application of systemic thinking principles to digital design practice. By viewing design problems not as isolated issues but as interconnected systems, we can create more resilient, adaptive, and meaningful solutions.",
        
        "The approach draws from diverse fields including cybernetics, ecology, and complexity theory to develop a holistic understanding of how design decisions ripple through interconnected systems.",
        
        "At its core, systemic design recognizes that every design intervention exists within a network of relationships—technical, social, environmental, and economic. Understanding these relationships is crucial for creating designs that are not only functional but also sustainable and contextually appropriate.",
        
        "Key principles include feedback loops, emergent behavior, and non-linear causality. These concepts help designers anticipate second-order effects and design for adaptability rather than rigid control.",
        
        "The methodology emphasizes continuous learning and iteration, treating each project as an opportunity to better understand the system it operates within. This requires humility, curiosity, and a willingness to challenge assumptions.",
        
        "By adopting a systemic perspective, designers can move beyond solving surface-level problems to addressing root causes and creating lasting positive impact.",
        
        "Systemic design also considers the temporal dimension—how systems evolve over time. This includes understanding path dependencies, legacy systems, and future scenarios that might affect the design's longevity.",
        
        "The practice involves mapping stakeholder relationships, identifying leverage points, and designing interventions that create positive feedback loops rather than temporary fixes.",
        
        "Ultimately, systemic thinking in digital design is about recognizing our role as participants in complex systems rather than external controllers of them.",
        
        "Additional content to demonstrate scrolling functionality. This paragraph shows how the text columns will balance content and provide scrollable areas when there is more text than can fit in the available space.",
        
        "The balancing algorithm ensures that both columns have approximately equal amounts of content, creating a visually harmonious layout that makes efficient use of the available space while maintaining readability.",
        
        "When content exceeds the visible area, scroll indicators will appear to guide users, providing a clear indication that there is more content to explore within each column."
      ]
    };

    // Function to handle scroll events
    function handleContentScroll(contentElement) {
      if (contentElement) {
        const scrollBottom = contentElement.scrollHeight - contentElement.scrollTop - contentElement.clientHeight;
        const isAtBottom = scrollBottom < 10; // 10px threshold
        
        if (isAtBottom) {
          contentElement.classList.add('scrolled-to-bottom');
        } else {
          contentElement.classList.remove('scrolled-to-bottom');
        }
      }
    }

    // Function to balance content between columns
    function balanceContent(paragraphs) {
      const contentLeft = document.getElementById('content-left');
      const contentRight = document.getElementById('content-right');
      
      // Clear existing content
      contentLeft.innerHTML = '';
      contentRight.innerHTML = '';
      
      // Calculate optimal split point (aim for roughly equal height)
      const splitIndex = Math.ceil(paragraphs.length / 2);
      
      // Add paragraphs to left column
      for (let i = 0; i < splitIndex; i++) {
        const p = document.createElement('p');
        p.innerHTML = paragraphs[i];
        contentLeft.appendChild(p);
      }
      
      // Add remaining paragraphs to right column
      for (let i = splitIndex; i < paragraphs.length; i++) {
        const p = document.createElement('p');
        p.innerHTML = paragraphs[i];
        contentRight.appendChild(p);
      }
      
      // Add scroll event listeners to both columns
      contentLeft.addEventListener('scroll', function() {
        handleContentScroll(contentLeft);
      });
      
      contentRight.addEventListener('scroll', function() {
        handleContentScroll(contentRight);
      });
      
      // Check initial scroll state for both columns
      handleContentScroll(contentLeft);
      handleContentScroll(contentRight);
    }

    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
      // Set theory content from JSON data
      document.getElementById('theory-title').innerHTML = theoryData.title;
      
      // Set caption content
      document.querySelector('.caption-series').textContent = theoryData.caption.series;
      document.querySelector('.caption-date').textContent = theoryData.caption.date;
      
      // Balance content between columns
      balanceContent(theoryData.body);

      // Create gallery image placeholders
      const gallery = document.querySelector('.theory-gallery');
      for (let i = 0; i < 6; i++) {
        const placeholder = document.createElement('div');
        placeholder.className = 'gallery-image';
        if (i === 0) placeholder.classList.add('active');
        gallery.prepend(placeholder);
      }

      // Set up gallery navigation
      const prevBtn = document.querySelector('.nav-btn.prev');
      const nextBtn = document.querySelector('.nav-btn.next');
      const counter = document.querySelector('.image-counter');
      let currentIndex = 0;

      function updateGallery() {
        // Hide all images
        document.querySelectorAll('.gallery-image').forEach(img => {
          img.classList.remove('active');
        });
        
        // Show current image
        document.querySelectorAll('.gallery-image')[currentIndex].classList.add('active');
        
        // Update counter
        counter.textContent = `${currentIndex + 1} / 6`;
      }

      prevBtn.addEventListener('click', function() {
        currentIndex = (currentIndex - 1 + 6) % 6;
        updateGallery();
      });

      nextBtn.addEventListener('click', function() {
        currentIndex = (currentIndex + 1) % 6;
        updateGallery();
      });

      // Initialize gallery
      updateGallery();

      // Sub-navigation functionality
      const subNavPrev = document.querySelector('.sub-nav .prev');
      const subNavNext = document.querySelector('.sub-nav .next');
      
      // Placeholder functions for sub-navigation
      subNavPrev.addEventListener('click', function() {
        // In a real implementation, this would navigate to the previous theory page
        console.log('Navigate to previous theory page');
        // Example: window.location.href = 'previous-theory.html';
      });
      
      subNavNext.addEventListener('click', function() {
        // In a real implementation, this would navigate to the next theory page
        console.log('Navigate to next theory page');
        // Example: window.location.href = 'next-theory.html';
      });
    });
  </script>
