<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SAMJSENIOR.GD - Archive</title>
  <style>
    /* --- FONT IMPORTS --- */
    @font-face {
      font-family: 'PP Right Slab';
      src: url('./fonts/PPRightSlab-Medium.woff2') format('woff2'),
           url('./fonts/PPRightSlab-Medium.woff') format('woff');
      font-style: normal;
      font-display: swap;
      font-weight: 500;
    }

    @font-face {
      font-family: 'PP Right Slab';
      src: url('./fonts/PPRightSlab-Bold.woff2') format('woff2'),
           url('./fonts/PPRightSlab-Bold.woff') format('woff');
      font-style: normal;
      font-display: swap;
      font-weight: 700;
    }

    @font-face {
      font-family: 'PP Right Grotesk';
      src: url('./fonts/PPRightGrotesk-Light.woff2') format('woff2'),
           url('./fonts/PPRightGrotesk-Light.woff') format('woff');
      font-style: normal;
      font-display: swap;
      font-weight: 300;
    }

    @font-face {
      font-family: 'PP Right Grotesk';
      src: url('./fonts/PPRightGrotesk-Medium.woff2') format('woff2'),
           url('./fonts/PPRightGrotesk-Medium.woff') format('woff');
      font-style: normal;
      font-display: swap;
      font-weight: 500;
    }

    /* --- BASIC RESET --- */
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
      color: #3a312d;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      font-feature-settings: "kern" 1, "liga" 1;
    }

    body {
      overflow-x: hidden;
      overflow-y: hidden;
      font-family: 'PP Right Grotesk', sans-serif;
      font-weight: 300;
      height: 100vh;
      background: #ffffff;
      color: #3a312d;
    }

    :root {
      --margin-top: 30px;
      --margin-bottom: 30px;
      --margin-left: 30px;
      --margin-right: 45px;
      --cols: 12;
      --col-gap: 30px;
      --rows: 18;
      --row-gap: 15px;
    }

    .page {
      display: grid;
      height: 100vh;
      padding: var(--margin-top) var(--margin-right) var(--margin-bottom) var(--margin-left);
      grid-template-columns: repeat(var(--cols), 1fr);
      grid-column-gap: var(--col-gap);
      grid-template-rows: repeat(var(--rows), 1fr);
      grid-row-gap: var(--row-gap);
      position: relative;
      min-width: 1920px;
    }

    /* --- NAVIGATION --- */
    .logo {
      grid-column: 1 / span 2;
      grid-row: 1 / span 1;
      display: flex;
      align-items: center;
      font-family: 'PP Right Slab';
      font-weight: 700;
      font-size: 20pt;
      line-height: 20pt;
      letter-spacing: 0.015em;
      z-index: 1;
      text-wrap: pretty;
      hanging-punctuation: first last;
    }

    .menu {
      grid-column: 9 / span 4;
      grid-row: 1 / span 1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: 'PP Right Grotesk';
      font-weight: 500;
      font-size: 20pt;
      line-height: 20pt;
      letter-spacing: 0;
      z-index: 1;
      text-wrap: pretty;
      hanging-punctuation: first last;
    }

    .menu a { 
      text-decoration: none; 
      color: #3a312d; 
    }

    .menu a.archive {
      text-decoration: underline;
    }

    /* --- ARCHIVE CONTENT --- */
    .archive-title {
      font-family: 'PP Right Slab';
      font-weight: 500;
      font-size: 45pt;
      line-height: 1;
      letter-spacing: 0;
      display: flex;
      align-items: flex-end;
      text-wrap: pretty;
      hanging-punctuation: first last;
      z-index: 2;
    }

    .archive-image {
      background: #eeeeee;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="logo">SAMJSENIOR.GD</div>

    <nav class="menu">
      <a href="About.html" class="about">About</a>
      <a href="Projects.html" class="projects">Projects</a>
      <a href="Archive.html" class="archive">Archive</a>
      <a href="Theory.html" class="theory">Theory</a>
      <a href="Contact.html" class="contact">Contact</a>
    </nav>

    <!-- Archive items will be inserted here by JavaScript -->
  </div>

  <script>
    // JSON data structure for archive items - First Section (EXACTLY AS BEFORE)
    const archiveDataSection1 = [
      {
        title: "Tyne Tour<br>Festival",
        titleColumn: 1,
        imageColumn: 1
      },
      {
        title: "Culture Quest<br>Gut Health",
        titleColumn: 5,
        imageColumn: 5
      },
      {
        title: "Drifting<br>Cartographies",
        titleColumn: 9,
        imageColumn: 9
      }
    ];

    // JSON data structure for archive items - Second Section (NEW)
    const archiveDataSection2 = [
      {
        title: "Tea Card<br>Typologies",
        titleColumn: 1,
        imageColumn: 1
      },
      {
        title: "Yorkshire<br>Stout & Porter",
        titleColumn: 5,
        imageColumn: 5
      },
      {
        title: "Forgotten<br>Trams",
        titleColumn: 9,
        imageColumn: 9
      }
    ];

    // Function to create archive elements
    function createArchive() {
      const page = document.querySelector('.page');
      
      // First section of archive items (EXACTLY AS BEFORE - NO CHANGES)
      archiveDataSection1.forEach((item, index) => {
        // Create title element - spans rows 4-5
        const titleElement = document.createElement('div');
        titleElement.className = 'archive-title';
        titleElement.innerHTML = item.title;
        titleElement.style.gridColumn = `${item.titleColumn} / span 4`;
        titleElement.style.gridRow = `4 / span 2`; // Starts row 4, spans 2 rows (ends row 5)
        
        // Create image element - spans rows 6-12 (7 rows tall)
        const imageElement = document.createElement('div');
        imageElement.className = 'archive-image';
        imageElement.style.gridColumn = `${item.imageColumn} / span 4`;
        imageElement.style.gridRow = `6 / span 7`; // 7 rows tall (6-12)
        
        // Insert elements into page
        page.appendChild(titleElement);
        page.appendChild(imageElement);
      });

      // Second section of archive items (NEW - starts at row 15 - lowered by 1 row)
      archiveDataSection2.forEach((item, index) => {
        // Create title element - spans rows 15-16
        const titleElement = document.createElement('div');
        titleElement.className = 'archive-title';
        titleElement.innerHTML = item.title;
        titleElement.style.gridColumn = `${item.titleColumn} / span 4`;
        titleElement.style.gridRow = `15 / span 2`; // Starts row 15, spans 2 rows (ends row 16)
        
        // Create image element - spans rows 17-23 (7 rows tall)
        const imageElement = document.createElement('div');
        imageElement.className = 'archive-image';
        imageElement.style.gridColumn = `${item.imageColumn} / span 4`;
        imageElement.style.gridRow = `17 / span 7`; // 7 rows tall (17-23)
        
        // Insert elements into page
        page.appendChild(titleElement);
        page.appendChild(imageElement);
      });
    }

    // Initialize archive
    createArchive();
  </script>
</body>
</html>
